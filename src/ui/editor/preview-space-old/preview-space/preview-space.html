<div class="preview-space">
  <canvas #globeCanvas>
  </canvas>

  <div
    *ngIf="showVrModeButton"
    class="preview-space__vr-mode-button"
    (click)="requestVrMode($event)">
    VR Mode
  </div>

  <div
    *ngIf="showUnmuteButton"
    class="preview-space__unmute-button"
    (click)="checkAudioContextState()">
    <img src="assets/icons/audio_muted.png" alt="">
  </div>

</div>
