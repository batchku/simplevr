<div 
  droppable
  (onFileLoad)="onFileDrop($event)"
  [acceptedFileType]="acceptedFileType"
  class="file-loader">

  <input
    type="file"
    [attr.id]="inputId"
    (change)="onFileChange($event)"
    class="file-loader__hidden-input">

  <label
    [attr.for]="inputId"
    class="button">
    {{displayText}}
  </label>

</div>
