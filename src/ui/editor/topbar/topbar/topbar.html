<div class="topbar topbar__row">

  <!-- Story-->
<div
    class="topbar__sub-row topbar__marginleft"
    title="Your current story...">
    <p
      *ngIf="userIsLoggedIn()"
      [routerLink]="['/editor', {outlets: {'modal': ['story']}}]"
      class="topbar__row-label"
      [ngClass]="{'topbar__row-label-active': storyIsOpen}">
      Story
    </p>
  </div>



  <!-- profile -->
  <div
    class="topbar__marginright"
    title="User login">

    <p
      [routerLink]="['/editor', {outlets: {'modal': ['profile']}}]"
      class="topbar__row-label"
      [ngClass]="{'topbar__row-label-active': profileIsOpen}">
      Profile
    </p>

  </div>

</div>
