<div class="unauth-user-tab__fields">
  <text-input-material
    [inputLabel]="'Email'"
    [textModel]="user.email"
    (onTextChange)="user.email = $event.text">
  </text-input-material>

  <text-input-material
    [inputType]="'password'"
    [inputLabel]="'Password'"
    [textModel]="user.password"
    (onTextChange)="user.password = $event.text">
  </text-input-material>

  <div class="horiz-line-bottom"></div>

  <div class="button_row">
    <div
      (click)="onLoginWithGoogle($event)"
      class="button sign-in-with-google-button">
      Sign in with Google
    </div>
  </div>

  <div class="button_row">
    <div
      class="button"
      title="Click to create new story, SHIFT-click to upload zip file"
      (click)="onOpenClick($event)">
      Select a Story .zip
    </div>


    <div
      (click)="onLogin($event)"
      class="button sign-in-button">
      Sign in
    </div>
  </div>
</div>
