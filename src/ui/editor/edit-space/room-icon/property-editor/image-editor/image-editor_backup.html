<div>
  <!-- Image stuff-->
  <div
    droppable
    (onFileLoad)="onFileLoad($event)"
    [acceptedFileType]="'image'"
    class="modal-window__fields">

    <file-loader
      (onFileLoad)="onFileLoad($event)"
      [acceptedFileType]="'image'"
      class="image-editor__file-loader">
    </file-loader>

    <img
      [attr.src]="imageProperty.getBinaryFileData()"
      class="image-editor__image-display">
    </img>


  </div>
  <!-- Audio stuff-->
  <div
    droppable
    (onFileLoad)="onFileLoad($event)"
    [acceptedFileType]="'audio'"
    class="modal-window__fields">
    <audio-recorder
      *ngIf="showAudioRecorder()"
      (onRecorded)="onAudioRecorded($event)"
      class="audio-editor__record-button">
    </audio-recorder>

    <file-loader
      (onFileLoad)="onFileLoad($event)"
      [acceptedFileType]="'audio'"
      class="audio-editor__file-loader">
    </file-loader>

    <audio
      *ngIf="hasAudioFile()"
      [attr.src]="audioProperty.getBinaryFileData()"
      type="audio/mp3"
      controls="controls"
      [volume]="audioProperty.getVolume()"
      (volumechange)="onVolumeChange($event)"
      class="audio-editor__audio-player">
    </audio>
  </div>

  <!-- Text stuff-->

  <div class="text-editor">
    <p class="hotspot-inspector__label">
      Enter Text:
    </p>
    <textarea
      name="textarea"
      class="text-editor__text-area"
      [(ngModel)]="textProperty.body">
    </textarea>

  </div>
</div>
