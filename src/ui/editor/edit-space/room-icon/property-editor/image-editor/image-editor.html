<div class="modal-window__fields">
  <!-- Image stuff-->
  <div
    droppable
    (onFileLoad)="onImageFileLoad($event)"
    [acceptedFileType]="'image'"
    class="image-editor__image-fields">

    <p class="hotspot-inspector__label">
      Image:
    </p>

    <file-loader
      (onFileLoad)="onImageFileLoad($event)"
      [acceptedFileType]="'image'"
      [displayText]="'Add/Drag Image...'"
      class="image-editor__file-loader">
    </file-loader>

    <img
      [attr.src]="imageProperty.getBinaryFileData()"
      class="image-editor__image-display">
  </div>

  <!-- Divider -->
  <div class="horiz-line"></div>

  <!-- Text Stuff -->
  <div class="image-editor__text-editor-text-area">
    <text-editor
      [label]="'Caption Text:'"
      [textProperty]="imageProperty.text">
    </text-editor>
  </div>

  <p class="hotspot-inspector__label">
    Caption Audio:
  </p>


  <!-- Audio Stuff -->
  <audio-editor
    [audioProperty]="imageProperty.audio">
  </audio-editor>
</div>
