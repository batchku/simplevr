<div class="default-overlay">


  <p class="default-overlay__background">
  </p>

  <div>
    <input
      id="hiddenBackgroundInput"
      type="file"
      (change)="onFileChange($event)"
      class="upload__hidden-input">
    <label
      for="hiddenBackgroundInput"
      class="upload__box_splash">
      Drag in 360 photos
      <br />
      or
      <br />
      click to import
    </label>
  </div>


  <p class="default-overlay__logo font-header">
    <span class="default-overlay__logo-social">
      <a target="_blank" href="https://irl.studio/products/socialvr/">Social VR</a>
    </span>
  </p>

</div>
