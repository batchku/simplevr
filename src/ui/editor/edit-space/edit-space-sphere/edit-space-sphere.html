<div
  #editSpaceSphere
  class="edit-space">

  <a-scene  #globeScene vr-mode-ui="enabled: false">
      <a-assets>
          <img *ngIf="sky" id="sky" [src]="sky">
        </a-assets>
    <a-sky *ngIf="sky" src="#sky" radius="512"></a-sky>
    <a-entity #cameraElement svr-camera camera="fov:65;zoom:1;near:1;far:1024" position="0 0 0.0001">
    </a-entity>
  </a-scene>
  <div *ngFor="let roomProperty of getItems()">
    <room-icon
      #roomIcon
      [roomProperty]="roomProperty"
      (onIconDragEnd)="onMoveEnd($event)">
    </room-icon>
  </div>

</div>
