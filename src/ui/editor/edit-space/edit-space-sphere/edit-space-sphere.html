<div
  #editSpaceSphere
  class="edit-space">

  <canvas
    #globeCanvas
    (mousedown)="onMouseDown($event)">
  </canvas>

  <div *ngFor="let roomProperty of getItems()">
    <room-icon
      #roomIcon
      [roomProperty]="roomProperty"
      (onIconDragEnd)="onMoveEnd($event)">
    </room-icon>
  </div>

</div>
